<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2 class="mb-0">Register</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="phoneForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" class="form-control" formControlName="username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" class="form-control" formControlName="email" required>
          <div *ngIf="phoneForm.get('email')?.invalid && phoneForm.get('email')?.touched" class="text-danger">
            <div *ngIf="phoneForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="phoneForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
          </div>          
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" class="form-control" formControlName="password" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password:</label>
          <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" required>
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth:</label>
          <input type="date" id="dob" class="form-control" formControlName="dob" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number:</label>
          <ngx-intl-tel-input
            [cssClass]="'form-control'"
            [preferredCountries]="preferredCountries"
            [enableAutoCountrySelect]="true"
            [enablePlaceholder]="true"
            [searchCountryFlag]="true"
            [searchCountryField]="[
              SearchCountryField.Iso2,
              SearchCountryField.Name
            ]"
            [selectFirstCountry]="false"
            [selectedCountryISO]="CountryISO.Turkey"
            [maxLength]="15"
            [phoneValidation]="true"
            [numberFormat]="PhoneNumberFormat.National"
            [separateDialCode]="true"
            formControlName="phone"
          >
          </ngx-intl-tel-input>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
